name: ðŸ” Auto Nuclei Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: ðŸ“¦ Install Nuclei
        run: |
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH  # Add nuclei to PATH

      - name: ðŸ—‚ï¸ Prepare Scan
        run: |
          mkdir -p results
          echo "https://scanme.sh" > targets.txt

      - name: ðŸš€ Run Nuclei Scan
        run: |
          nuclei -l targets.txt -o results/auto-scan-$(date +%F).txt || echo "Scan completed with warnings"

      - name: ðŸ“¤ Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: scan-results
          path: results/*.txt
