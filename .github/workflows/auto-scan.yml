name: 🔁 Auto Nuclei Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # Runs daily at 2:00 UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./  # project root

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: 📦 Install Nuclei
        run: |
          go install -v github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest
          mkdir -p results
          echo "https://scanme.sh" > targets.txt

      - name: 🚀 Run Scan
        run: |
          ~/.go/bin/nuclei -l targets.txt -o results/auto-scan-$(date +%F).txt || true

      - name: 📤 Upload Results
        uses: actions/upload-artifact@v3
        with:
          name: scan-results
          path: results/*.txt
