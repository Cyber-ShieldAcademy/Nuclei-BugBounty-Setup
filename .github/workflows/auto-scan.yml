name: Safe Target Auto-Scan

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 4 * * *'  # Daily at 04:00 UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Nuclei
        run: go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest

      - name: Run scan
        run: |
          echo "https://scanme.sh" > targets.txt
          nuclei -l targets.txt -o results/latest-scan.txt || true

      - name: Commit scan results
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add results/latest-scan.txt || true
          git commit -m "ðŸ¤– Auto Scan: $(date '+%Y-%m-%d')" || echo "Nothing to commit"
          git push || true
