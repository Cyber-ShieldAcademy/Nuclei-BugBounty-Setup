name: Auto Nuclei Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *' # Daily at 3 AM UTC

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Nuclei
        run: |
          go install github.com/projectdiscovery/nuclei/v3/cmd/nuclei@latest

      - name: Run Scan
        run: bash scripts/nrun.sh cves https://scanme.sh

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-results
          path: results/*.txt
